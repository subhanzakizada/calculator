<!DOCTYPE html>
<html>
    <head>
    <link rel='stylesheet' href='style.css'>
        <title>Calculator</title>    
    </head>
    
    <body>
        <div class='calculator-grid'> 
            <div class='output'>
                <div class='previous'></div>
                <div class='current'></div>
            </div>
            <button class='double-place'>AC</button>
            <button>DEL</button>
            <button>รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class='double-place'>=</button>
        </div>
    </body>
</html>
